<md-content layout="column" flex>
    <md-card class="search-section">
        <form ng-submit="$event.preventDefault()">
            <md-autocomplete ng-disabled="custom.isDisabled"
                             ng-no-cache="custom.noCache"
                             md-selected-item="custom.selectedItem"
                             md-search-text-change="custom.searchTextChange(custom.searchText)"
                             md-search-text="custom.searchText"
                             md-selected-item-change="custom.selectedItemChange(item)"
                             md-items="item in custom.querySearch(custom.searchText)"
                             md-item-text="item.display"
                             md-min-length="0"
                             placeholder="What is your favorite US state?">
            </md-autocomplete>
        </form>
    </md-card>

    <md-card class="table-section">
        <md-toolbar class="md-table-toolbar md-default"
                    ng-hide="custom.options.rowSelection && custom.selected.length">
            <div class="md-toolbar-tools">
                <span>域名基础策略配置</span>
                <div flex></div>
                <md-button class="md-icon-button" ng-click="custom.refresh()">
                    <i class="iconfont icon-refresh" aria-hidden="true"></i>
                    <md-tooltip md-direction="bottom">刷新</md-tooltip>
                </md-button>
            </div>
        </md-toolbar>

        <md-table-container>
            <form>
                <div layout="row" layout-wrap>
                    <div flex="15" class="label-text" style="margin-top: 10px;">
                        <label>使用全局IP黑白名单</label>
                    </div>

                    <div flex="10">
                        <md-input-container class="md-block radio">
                            <md-checkbox md-no-ink aria-label="regulUrl"
                                         ng-model="condition.privateSettings.url"
                                         class="md-primary">
                                全局IP黑名单
                            </md-checkbox>
                        </md-input-container>
                    </div>
                    <div flex="10">
                        <md-input-container class="md-block radio">
                            <md-checkbox md-no-ink aria-label="regulIp"
                                         ng-model="condition.privateSettings.ip"
                                         class="md-primary">
                                全局IP白名单
                            </md-checkbox>
                        </md-input-container>
                    </div>
                </div>

                <div layout="row" layout-wrap>
                    <div flex="15" class="label-text">
                        <label class="required" style="top: 10px;">关联规则集</label>
                    </div>
                    <div flex="20">
                        <md-input-container class="md-block">
                            <input required name="value" aria-label="value" ng-model="vm.urlwhite.value">
                            <div ng-messages="projectForm.name.$error">
                                <div ng-message="required">必填</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>

                <md-dialog-actions layout="row">

                    <md-button class="md-primary md-ok" type="submit" style="background: #004994; color: #fff;">
                        保 存
                    </md-button>
                </md-dialog-actions>
            </form>


        </md-table-container>

    </md-card>
</md-content>
