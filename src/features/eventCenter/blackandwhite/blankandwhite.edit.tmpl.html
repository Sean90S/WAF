<div layout="column" ng-cloak ng-init="vm.$onInit()">
    <md-content>
        <form name="projectForm" style="min-width:500px;" class="form"
              ng-submit="projectForm.$valid && vm.submit()" novalidate>
            <md-toolbar class="md-default">
                <div class="md-toolbar-tools">
                    <h2>{{vm.title}}</h2>
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" ng-click="vm.cancel()">
                        <md-icon  aria-label="Close dialog">
                            <i class="iconfont icon-delete2"></i>
                        </md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <div layout="row" layout-wrap>
                <div flex="30" class="label-text">
                    <label class="required">IP类型</label>
                </div>
                <div flex="66">
                    <md-input-container class="md-block" style="width: 266px;">
                        <md-select name="type" ng-model="vm.event.ip">
                            <md-option value="">所有</md-option>
                            <md-option value="paragraph">ip段</md-option>
                            <md-option value="Section">ip区间</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>

            <div layout="row" layout-wrap>
                <div flex="30" class="label-text">
                    <label>IP 区间段</label>
                </div>
                <div flex="66">
                    <md-input-container class="md-block radio">
                        <textarea ng-model="vm.event.ip" aria-label="ip">

                        </textarea>
                    </md-input-container>
                </div>
            </div>

            <div layout="row" layout-wrap>
                <div flex="30" class="label-text">
                    <label>生效时间</label>
                </div>
                <div flex="66">
                    <md-input-container class="md-block radio">
                        <md-datepicker ng-model="vm.event.past" md-placeholder="操作时间"></md-datepicker>
                    </md-input-container>
                </div>
            </div>
            <div layout="row" layout-wrap>
                <div flex="30" class="label-text">
                </div>
                <div flex="66">
                    <md-input-container class="md-block radio">
                        <md-datepicker ng-model="vm.event.past" md-placeholder="操作时间"></md-datepicker>
                    </md-input-container>
                </div>
            </div>
            <div layout="row" layout-wrap>
                <div flex="30" class="label-text">
                    <label>描述</label>
                </div>
                <div flex="66">
                    <md-input-container class="md-block radio">
                        <textarea ng-model="vm.event.sentence" aria-label="sentence">

                        </textarea>
                    </md-input-container>
                </div>
            </div>


            <md-dialog-actions layout="row">
                <span flex></span>
                <md-button class="md-primary md-ok" type="submit">
                    保 存
                </md-button>
                <md-button class="md-default md-cancel" ng-click="vm.cancel()">
                    取 消
                </md-button>
            </md-dialog-actions>
        </form>
    </md-content>
</div>
