<div layout="column" ng-cloak ng-init="vm.$onInit()">
    <md-content>
        <form name="projectForm" style="min-width:500px;" class="form"
              ng-submit="projectForm.$valid && vm.submit()" novalidate>
            <md-toolbar class="md-default">
                <div class="md-toolbar-tools">
                    <h2>{{vm.title}}</h2>
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" ng-click="vm.cancel()">
                        <md-icon aria-label="Close dialog">
                            <i class="iconfont icon-delete2"></i>
                        </md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <div layout="row" layout-wrap>
                <div flex="30" class="label-text">
                    <label class="required">接口分类：</label>
                </div>
                <div flex="66">
                    <md-input-container class="md-block">
                        <input required name="apiclassification" aria-label="apiclassification" ng-model="vm.scenario.apiclassification">
                        <div ng-messages="projectForm.apiclassification.$error">
                            <div ng-message="required">必填</div>
                        </div>
                    </md-input-container>
                </div>
            </div>

             <div layout="row" layout-wrap>
                <div flex="30" class="label-text">
                    <label class="required">授权平台：</label>
                </div>
                <div>
                    <md-input-container class="md-block">
                    <label>选择:</label>
                    <md-select name="Authorization" ng-model="business.search.Authorization">
                        <md-option value="WAF">WAF引擎</md-option>
                        <md-option value="Cloud">云平台</md-option>
                        <md-option value="sensing ">威胁感知平台</md-option>
                    </md-select>
                </md-input-container>
                </div>
            </div>

            <md-dialog-actions layout="row">
                <span flex></span>
                <md-button class="md-primary md-ok" type="submit">
                    保 存
                </md-button>
                <md-button class="md-default md-cancel" ng-click="vm.cancel()">
                    取 消
                </md-button>
            </md-dialog-actions>
        </form>
    </md-content>
</div>
