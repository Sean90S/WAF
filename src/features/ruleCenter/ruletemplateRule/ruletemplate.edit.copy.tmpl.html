<div layout="column" ng-cloak ng-init="vm.$onInit()">
    <md-content>
        <form name="projectForm" style="min-width:500px;" class="form"
              ng-submit="projectForm.$valid && vm.submit()" novalidate>
            <md-toolbar class="md-default">
                <div class="md-toolbar-tools">
                    <h2>{{vm.title}}</h2>
                    <span flex></span>
                    <md-button class="md-icon-button md-primary" ng-click="vm.cancel()">
                        <md-icon  aria-label="Close dialog">
                            <i class="iconfont icon-delete2"></i>
                        </md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <div layout="row" layout-wrap>
                <div flex="30" class="label-text">
                    <label class="required">原规则集</label>
                </div>
                <div flex="66">
                    <md-input-container class="md-block">
                        <input required name="lastName"  aria-label="lastName" ng-model="vm.ruleTemplate.lastName">
                        <div ng-messages="projectForm.ruleTemplate.$error">
                            <div ng-message="required">必填</div>
                        </div>
                    </md-input-container>
                </div>
            </div>

            <div layout="row" layout-wrap>
                <div flex="30" class="label-text">
                    <label class="required">新规则集</label>
                </div>
                <div flex="66">
                    <md-input-container class="md-block">
                        <input required  name="lastName" aria-label="lastName" ng-model="vm.ruleTemplate.lastName">
                        <div ng-messages="projectForm.name.$error">
                            <div ng-message="required">必填</div>
                        </div>
                    </md-input-container>
                </div>
            </div>

            <div layout="row" layout-wrap>
                <div flex="30" class="label-text">
                    <label>新规则集描述</label>
                </div>
                <div flex="66">
                    <md-input-container class="md-block radio">
                        <textarea ng-model="vm.ruleTemplate.sentence" aria-label="sentence">

                        </textarea>
                    </md-input-container>
                </div>
            </div>

            <md-dialog-actions layout="row">
                <span flex></span>
                <md-button class="md-primary md-ok" type="submit">
                    保 存
                </md-button>
                <md-button class="md-default md-cancel" ng-click="vm.cancel()">
                    取 消
                </md-button>
            </md-dialog-actions>
        </form>
    </md-content>
</div>
