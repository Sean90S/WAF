<div layout="column">
    <md-content>
        <md-card md-theme="default" flex="100">
            <md-subheader class="md-no-sticky">
                长度条件
            </md-subheader>
            <div ng-show="showDetail">
                <div layout="row" layout-wrap>
                    <div flex="100" class="label-text">
                        <label style="width: 90px; display: inline-block;">检测区域：</label>
                        <md-input-container flex="none" style="width: 60px;">
                            <select>
                                <option>选择</option>
                                <option>URL</option>
                                <option>参数</option>
                                <option>body</option>
                                <option>头部</option>

                            </select>
                        </md-input-container>
                    </div>
                </div>

                <div class="row" layout-wrap>
                    <div flex="100" class="label-text">
                        <label style="width: 50px; display: inline-block;">关于：</label>
                        <md-input-container flex="none" style="width: 100px;">
                            <select>
                                <option>大于</option>
                                <option>小于</option>
                                <option>等于</option>
                            </select>
                        </md-input-container>
                        <label style="width: 50px; display: inline-block;">值：</label>
                        <md-input-container flex="none" style="width: 100px;">
                            <select>
                                <option>大于</option>
                                <option>小于</option>
                                <option>等于</option>
                            </select>
                        </md-input-container>
                    </div>
                </div>

                <div class="row" layout-wrap>
                    <div flex="100" class="label-text" style="padding-bottom:10px;">
                        <label style="width: 90px; display: inline-block;">Negative：</label>
                        <md-input-container class="none radio">
                            <md-switch ng-model="vm.domain.waf" aria-label="waf" ng-true-value="'enabled'" ng-false-value="'disabled'" class="md-warn">
                                {{ vm.domain.waf=='enabled' ? '开启':'关闭' }}
                            </md-switch>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </md-card>
    </md-content>
</div>
